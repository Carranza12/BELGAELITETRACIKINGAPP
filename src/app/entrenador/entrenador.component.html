<main>
    <nav class="d-flex align-items-center">
        <a ><img style="width: 60px;object-fit: cover;" src="../../assets//LOGO BELGA ROJO FONDO TRANSPARENTE.png" alt=""></a>
        <p class="text-name p-0" style="margin: 0px;margin-left: 10px;margin-top: 20px;">Marcos SÃ¡nchez</p>
        <div class="mt-3 ms-5" (click)="cerrarSesion()">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
            <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
          </svg>
        
        </div>
    </nav>
    <section>
        <header class="section_header">
            <h4>Entrenamientos Planificados</h4>
        <a routerLink="/entrenador/nuevo" class="btn-add"><img src="../../assets/icons/plus.svg" alt=""></a>
        <a routerLink="/entrenador/alumnos" class="btn-add"><img src="../../assets/icons/users.svg" alt=""></a>
        </header>
        <div class="entrenamientos">
          <h3 *ngIf="entrenamientosList.length === 0" >No tienes entrenamientos creados, para crear uno, pulsa el boton de "+".</h3>
            <div class="entrenamiento" *ngFor="let item of entrenamientosList">
                <h3>{{item.titulo_semana}}</h3>
                <div class="entrenamiento_header">
                    <p class="title_entrenamiento">Para:</p>
                    <p *ngFor="let alumno of item.para">{{alumno.nombre_completo}}</p>
                </div>
                <div class="entrenamiento_header">
                    <p class="title_entrenamiento">Objetivo de la semana:</p>
                    <p>{{item.objetivo_semana}}</p>
                </div>
                <img class="icon_shared" (click)="openSendDialog(item)" src="../../assets/icons/share-2.svg" alt="">
                <img class="icon_shared" (click)="openEdit(item)" src="../../assets/icons/edit.svg" alt="">
                <img class="icon_shared" src="../../assets/icons/trash-2.svg" alt="" (click)="deleteEntrenamiento(item.id)">
            </div>
        </div>
        <div class="mt-3 ms-3">
            <ul class="pagination" *ngIf="entrenamientosPaginated">
              <li class="page-item">
                <button class="btn page-link" 
                [disabled]="numberOfPage === 1"
                (click)="backPage()"
                  >Anterior</button>
              </li>
              <li
                class="page-item"
                [ngClass]="{'active' : numberOfPage === index + 1}"
                *ngFor="let item of entrenamientosPaginated.totalPages; index as index"
              >
                <a class="page-link"  (click)="goPage(index+1)">{{ index + 1 }}</a>
              </li>
              <li class="page-item">
                <button class="btn page-link" 
                [disabled]="numberOfPage >= this.entrenamientosPaginated.totalPages.length"
                (click)="nextPage()"
                  >Siguiente</button>
              </li>
            </ul>
          </div>
    </section>
</main>
