<div class="login-page">
    <div class="form">
        <img class="mb-3" src="../../assets/LOGO BELGA ROJO FONDO TRANSPARENTE.png" width="200px" alt="">
      <form class="login-form" [formGroup]="form">
        <input type="text" placeholder="username" formControlName="email"/>
        <input type="password" placeholder="password" formControlName="password"/>
        <button type="button" (click)="submit()">Entrar</button>
      </form>
    </div>
  </div>
